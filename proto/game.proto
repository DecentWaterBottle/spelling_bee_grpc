syntax = "proto3";

message Word {
  string word = 1;
}

message Difficulty {
  string difficulty = 1;
}

message Score {
  bool outcome = 1;
  repeated string words = 2;
  int32 score = 3;
}

message Letters {
  repeated string letter = 1;
}

service CheckWordService {
  rpc CheckWord(Word) returns(Score);
}

